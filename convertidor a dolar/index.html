<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Divisas</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4">
      <h1 class="text-center mb-4">Conversor de Divisas</h1>
      <div class="form-group">
        <label for="cantidadInput">Cantidad en pesos:</label>
        <input type="text" class="form-control" id="cantidadInput" value="10000">
      </div>
      <div class="form-group">
        <label for="monedaOrigenSelect">Convertir a dólares:</label>
        <select class="form-control" id="monedaOrigenSelect">
          <option value="cop">Pesos Colombianos (COP)</option>
          <option value="usd">Dólares (USD)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="resultadoOutput">Resultado:</label>
        <input type="text" class="form-control" id="resultadoOutput" readonly>
      </div>
      <p id="mensajeMoneda" class="mt-3 text-muted"></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
